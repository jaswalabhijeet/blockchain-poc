<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />

	<title>Contacts Book</title>
</head>

<body>
	<h1>Contacts Book Demo</h1>
	<div class="row">
	  <div class="col-sm-6">
	  	<p>Invoke</p>
	  	<form class="col-xs-6">
		    <div class="form-group">
		      <label for="name">Name:</label>
		      <input type="text" class="form-control" id="name">
		    </div>
		    <div class="form-group">
		      <label for="address">Address:</label>
		      <input type="text" class="form-control" id="address">
		    </div>
		    <div class="form-group">

		      <label for="number">Contact Number:</label>
		      <input type="text" class="form-control" id="number">
		    </div>
		    <input type="submit" id="invoke-submit" value="Invoke">
		  </form>
	  </div>

	  <div class="col-sm-6">
	  	<p>Query</p>
	  	<form class="container col-xs-6">
		  	<div class="form-group">
			      <label for="name">Name:</label>
			      <input type="text" class="form-control" id="name">
			</div>
		<input type="submit" id="query-submit" value="Query">
		</form>
		

		<h1 style="clear: both; margin-top: 4em">Result</h1>
		<p id="Address" style="clear: both;"> add </p>
		<p id="Contact Number"> num </p>

	  </div>

	 </div>
</body>
</html>
